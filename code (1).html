<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My [Partner/Girlfriend/Boyfriend]?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .yes-no {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #27ae60;
            color: white;
        }
        .no {
            background-color: #e74c3c;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dear [Crush's Name],</h1>
        <p>I've been wanting to tell you this for a while... [Personalize your message here. E.g., "You make my heart skip a beat every time I see you. Will you go on a date with me?"]</p>
        <img src="https://via.placeholder.com/400x300?text=Add+Your+Photo+Here" alt="A special photo or meme">
        <p>What do you say?</p>
        <div class="yes-no">
            <button class="yes" onclick="alert('Yay! Let\'s celebrate!')">Yes!</button>
            <button class="no" onclick="alert('No worries, friends forever!')">No</button>
        </div>
    </div>
    <script>
        // Optional: Add background music (replace with your audio file URL)
        // var audio = new Audio('your-music-url.mp3');
        // audio.play();
    </script>
</body>
</html>
